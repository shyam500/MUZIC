<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" name="Muzic" />
    <meta
      name="description"
      content="Muzic is a free user friendly music player"
    />
    <meta name="keywords" content="Muzic,music player" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Document</title>
  </head>
  <body>
    <article id="container">
      <section id="box">
        <header>
          <h1>Muzic</h1>
          <span id="userdata" title="User Data"> >>> </span>
        </header>
        <main>
          <section id="main">
            <h2 id="album">album name</h2>
            <figure>
              <img src="./images/music.png" alt="album" id="albumpic" />
            </figure>
            <section id="track">
              <span id="start">00:00</span>
              <input type="range" name="musicrange" id="range" />
              <span id="end">00:00</span>
            </section>
            <section id="controll">
              <img
                src="./images/left.png"
                alt="prev"
                class="btn"
                id="prev"
                title="previous"
              />
              <img
                src="./images/play.png"
                alt="playpause"
                class="btn"
                id="playpause"
                title="play"
              />
              <img
                src="./images/right.png"
                alt="next"
                class="btn"
                id="next"
                title="next"
              />
            </section>
          </section>
          <section id="side">
            <span id="backbtn"> <<< </span>
            <figure>
              <img src="./images/profile.png" alt="profile" />
            </figure>
            <h3 id="user">Name</h3>
            <h3 id="count">Track Count</h3>
            <h3 id="sign">sign in</h3>
          </section>
          <footer></footer>
        </main>
      </section>
    </article>
    <script type="module" src="scripts/main.js"></script>
  </body>
</html>
