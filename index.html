<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" name="Muzic">
    <meta name="description" content="Muzic is a free user friendly music player">
    <meta name="keywords" content="Muzic,music player">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Document</title>
</head>
<body>
    <article id="container">
        <section class="box">
            <header>
                <h1>Muzic</h1>
            </header>
            <main>
                <h2 id="album">album name</h2>
                <figure>
                    <img src="./images/music.png" alt="album" id="albumpic">
                </figure>
                <section id="track">
                    <input type="range" name="musicrange" id="range">
                </section>
                <section id="controll">
                    <img src="./images/left.png" alt="prev" class="btn" id="prev">
                    <img src="./images/play.png" alt="playpause" class="btn" id="playpause">
                    <img src="./images/pause.png" alt="next" class="btn" id="next">
                </section>
            </main>
            <footer>
                <p>copyright &#169 All rights reserved</p>
            </footer>
        </section>
    </article>
    <script src="./scripts/main.js"></script>
</body>
</html>
